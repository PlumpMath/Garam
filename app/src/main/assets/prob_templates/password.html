<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta lang="ko">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="password.css">
    <title>temp: password</title>
</head>
<body>
    <div class="center">
        <div class="clock">
            <div class="time" id="time"></div>
            <div class="date" id="date"></div>
        </div>
        <div class="pw-input">
            <div class="pw" id="text-pw"></div>
        </div>
        <div class="hint" id="text-hint">
        </div>
        <table id="inputs">
            <tr>
                <td><button type="button" class="btn-pw" id="btn-1">1</button></td>
                <td><button type="button" class="btn-pw" id="btn-2">2</button></td>
                <td><button type="button" class="btn-pw" id="btn-3">3</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn-pw" id="btn-4">4</button></td>
                <td><button type="button" class="btn-pw" id="btn-5">5</button></td>
                <td><button type="button" class="btn-pw" id="btn-6">6</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn-pw" id="btn-7">7</button></td>
                <td><button type="button" class="btn-pw" id="btn-8">8</button></td>
                <td><button type="button" class="btn-pw" id="btn-9">9</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn-pw" id="btn-back">X</button></td>
                <td><button type="button" class="btn-pw" id="btn-0">0</button></td>
                <td><button type="button" class="btn-pw" id="btn-submit">ok</button></td>
            </tr>
        </table>
    </div>
    <!--js includes-->
    <script src="jquery.min.js"></script>
    <script src="password.js"></script>
</body>
</html>
